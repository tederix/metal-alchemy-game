<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>Металлургическая алхимия</title>
<style>
:root{
  --panel-bg-dark:#222;--panel-bg-light:#fff;
  --body-dark:#151515;--body-light:#f5f5f5;
  --text-dark:#eee;--text-light:#222;
  --btn-bg-dark:#444;--btn-bg-light:#ddd;
  --btn-hover-dark:#555;--btn-hover-light:#ccc;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;flex-direction:column;align-items:center;gap:12px;
  padding:12px;transition:background .3s,color .3s;overflow-x:hidden}
body.dark{background:var(--body-dark);color:var(--text-dark)}
body.light{background:var(--body-light);color:var(--text-light)}
h2{margin:0 0 8px;font-size:16px}
main{width:100%;max-width:1400px;display:grid;grid-template-columns:1fr;gap:12px}
.panel{padding:12px;border-radius:10px;transition:background .3s}
body.dark .panel{background:var(--panel-bg-dark)}
body.light .panel{background:var(--panel-bg-light)}
#inventory,#mobile-inventory{display:flex;gap:8px;flex-wrap:wrap;transition:all .3s ease}
.item,.btn{padding:8px 10px;border-radius:8px;cursor:pointer;user-select:none;
  display:flex;align-items:center;justify-content:center;transition:all .2s ease;position:relative}
body.dark .item{background:#3a3a3a;color:#eee}
body.light .item{background:#ddd;color:#222}
body.dark .btn{background:var(--btn-bg-dark);color:#eee}
body.dark .btn:hover{background:var(--btn-hover-dark)}
body.light .btn{background:var(--btn-bg-light);color:#222}
body.light .btn:hover{background:var(--btn-hover-light)}
.item{cursor:grab;width:100px;text-align:center;flex-direction:column}
.item img{width:64px;height:64px;display:block}
.item span{margin-top:4px;font-size:12px;line-height:1.1;word-wrap:break-word}
.item.dragging{opacity:.85;transform:scale(1.03)}
.item .count{position:absolute;top:2px;right:4px;background:rgba(0,0,0,0.6);
  color:#fff;font-size:10px;padding:1px 4px;border-radius:6px}
body.light .item .count{background:rgba(255,255,255,0.8);color:#222}

#machines-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
}
.machine {
  border-radius:10px;
  padding:10px;
  min-width:260px;
  flex:1 1 260px;
  display:flex;
  flex-direction:column;
  min-height:220px;
  background:#292929;
  position:relative;
}
body.light .machine{background:#eee}
.machine-title{font-weight:bold;text-align:center;margin-bottom:6px}
.machine-content{flex:1;display:flex;justify-content:center;align-items:center;width:100%}
.slots {
  width:80%;
  min-height:100px;
  border-radius:8px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
}
body.dark .slots { background:#1f1f1f; }
body.light .slots { background:#ddd; }
.slot-pill{width:74px;border-radius:6px;display:flex;flex-direction:column;
  align-items:center;padding:2px 0;opacity:0;transform:translateY(-6px);
  transition:opacity .12s ease,transform .12s ease}
.slot-pill.show{opacity:1;transform:translateY(0)}
.slot-pill img{width:64px;height:64px}
.slot-pill span{font-size:12px;margin-top:2px;text-align:center}
.machine.dragover{outline:3px dashed rgba(136,170,255,.18)}
.controls{display:flex;gap:6px;width:100%;margin-top:6px}
.controls .btn{flex:1}
.flash{position:absolute;inset:0;border-radius:12px;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,160,.8),
  rgba(255,255,0,.3) 40%,transparent 70%);animation:flashAnim .45s ease}
@keyframes flashAnim{0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1)}
  100%{opacity:0;transform:scale(1.2)}}
.confetti{position:fixed;inset:0;pointer-events:none;overflow:hidden}
.confetti-piece{position:absolute;width:8px;height:8px;background:gold;
  top:-10px;animation:fall 2.2s linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:0}}
.modal{position:fixed;inset:0;display:flex;align-items:center;
  justify-content:center;z-index:20}
body.dark .modal{background:rgba(0,0,0,.85)}
body.light .modal{background:rgba(255,255,255,.85)}
.modal-content{background:#222;color:#eee;padding:20px;border-radius:12px;
  max-width:520px;text-align:center;display:flex;flex-direction:column;gap:12px}
body.light .modal-content{background:#fff;color:#222}
.modal-content p{margin:6px 0 0}
.modal-content .btn{align-self:center}
#toggle-inv{display:none}
#mobile-inventory{position:fixed;top:56px;left:0;right:0;
  background:rgba(0,0,0,.95);color:#fff;padding:10px;display:none;
  flex-wrap:wrap;gap:8px;z-index:11;justify-content:center}
#recipes-panel{position:fixed;top:56px;right:10px;width:380px;max-height:88vh;
  overflow:auto;background:rgba(0,0,0,.95);color:#fff;padding:12px;border-radius:10px;
  display:none;flex-direction:column;gap:8px;z-index:12}
#recipes-panel.show{display:flex}
#recipes-panel h3{text-align:center;margin:0 0 6px}
#recipes-list .recipe{font-size:13px;line-height:1.2;
  background:rgba(255,255,255,.06);padding:6px;border-radius:6px}
@media (max-width:768px){
  main{grid-template-columns:1fr}
  .machine{min-width:100%}
  #inventory{display:none}
  .panel.inventory-panel h2{display:none}
  #mobile-inventory .item img{width:48px;height:48px}
  #mobile-inventory .item span{font-size:10px}
  #recipes-panel{width:min(92vw,420px)}
}
@media (min-width:769px){
  #inventory{display:flex;width:100%;flex-wrap:wrap}
  #mobile-inventory{display:none}
}
.notification{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:tomato;
  color:#fff;
  padding:10px 20px;
  border-radius:8px;
  font-weight:bold;
  z-index:1000;
  opacity:0;
  transition:opacity 0.3s ease;
}
</style>
</head>
<body class="dark">

<div id="topbar" style="display:flex;justify-content:space-between;width:100%;padding:6px;gap:6px;">
  <div>
    <button class="btn" onclick="toggleTheme()">Сменить тему</button>
  </div>
  <div style="display:flex;gap:6px;">
    <button class="btn" onclick="toggleRecipes()">Рецепты</button>
    <button id="toggle-inv" class="btn">Инвентарь</button>
  </div>
</div>

<div id="mobile-inventory"></div>
<div id="recipes-panel">
  <h3>Открытые рецепты</h3>
  <div id="recipes-list"></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Инструкция</h2>
    <p>Перетаскивайте материалы в установки и нажимайте «Обработать».</p>
    <p>Базовые материалы бесконечны: воздух, уголь, руда.</p>
    <p>Задача: дойдите до «труба»!</p>
    <button class="btn" onclick="startGame()">Начать</button>
  </div>
</div>

<main style="display:none">
  <section class="panel inventory-panel" style="grid-column:1 / -1">
    <h2>Инвентарь</h2>
    <div id="inventory"></div>
  </section>

  <section class="panel" style="grid-column:1 / -1">
    <h2>Установки</h2>
    <div id="machines-container"></div>
  </section>
</main>

<div id="confetti" class="confetti"></div>

<script>
const BASE_ITEMS=["воздух","уголь","руда"];
const MACHINES=[
 "коксовая батарея","установка сухого тушения кокса","воздухоразделительная установка",
 "валковый магнитный сепаратор","агломерационная машина","гранулятор",
 "доменная печь","конвертер","машина непрерывного литья заготовок",
 "стан горячей прокатки","стан холодной прокатки","трубогибочный стан"
];
const RECIPES=[
 {components:["уголь"],machine:"коксовая батарея",result:"раскаленный кокс"},
 {components:["раскаленный кокс"],machine:"установка сухого тушения кокса",result:"кокс"},
 {components:["руда"],machine:"валковый магнитный сепаратор",result:"концентрат"},
 {components:["концентрат"],machine:"агломерационная машина",result:"агломерат"},
 {components:["концентрат"],machine:"гранулятор",result:"окатыши"},
 {components:["кокс","агломерат"],machine:"доменная печь",result:"чугун"},
 {components:["кокс","окатыши"],machine:"доменная печь",result:"чугун"},
 {components:["кокс","агломерат","окатыши"],machine:"доменная печь",result:"чугун"},
 {components:["воздух"],machine:"воздухоразделительная установка",result:"кислород"},
 {components:["чугун","кислород"],machine:"конвертер",result:"сталь"},
 {components:["сталь"],machine:"машина непрерывного литья заготовок",result:"слябы"},
 {components:["слябы"],machine:"стан горячей прокатки",result:"горячекатаный лист"},
 {components:["горячекатаный лист"],machine:"стан холодной прокатки",result:"холоднокатаный лист"},
 {components:["холоднокатаный лист"],machine:"трубогибочный стан",result:"труба"}
];
const IMAGE_MAP={
 "воздух":"icons/vozduh.png","уголь":"icons/ugol.png","руда":"icons/ruda.png",
 "раскаленный кокс":"icons/raskalennyi_koks.png","кокс":"icons/koks.png",
 "концентрат":"icons/koncentrat.png","агломерат":"icons/agglomerat.png",
 "окатыши":"icons/okatyshi.png","чугун":"icons/chugun.png",
 "кислород":"icons/kislorod.png","сталь":"icons/stal.png",
 "слябы":"icons/slyaby.png","горячекатаный лист":"icons/goryachekatany_list.png",
 "холоднокатаный лист":"icons/kholodnokatany_list.png","труба":"icons/truba.png"
};
const state={inventory:{},machines:{},discoveredByIdx:{}};
MACHINES.forEach(m=>state.machines[m]=[]);

const byId=id=>document.getElementById(id);
function toggleTheme(){document.body.classList.toggle("dark");document.body.classList.toggle("light");}
function toggleRecipes(){byId("recipes-panel").classList.toggle("show");}
function isMobile(){return window.matchMedia("(max-width:768px)").matches;}

function startGame(){
 state.inventory={};
 byId("modal").style.display="none";
 document.querySelector("main").style.display="grid";
 const t=byId("toggle-inv");
 if(isMobile()){t.style.display="block";}else{t.style.display="none";}
 renderAll();
}

function createItemElement(name,isBase){
  const count = isBase ? "∞" : state.inventory[name];
  const el=document.createElement("div");
  el.className="item"; el.draggable=true;
  const img=document.createElement("img"); img.src=IMAGE_MAP[name]||""; img.alt=name;
  el.appendChild(img);
  if(count > 1 || isBase){
    const counter = document.createElement("div"); counter.className = "count"; counter.textContent = count; el.appendChild(counter);
  }
  const span=document.createElement("span"); span.textContent=name; el.appendChild(span);
  el.dataset.base=isBase?"1":"";
  el.addEventListener("dragstart",e=>{
    e.dataTransfer.setData("text/name",name);
    e.dataTransfer.setData("text/base",isBase?"1":"");
  });
  return el;
}

function renderInventory(){
 const inv=byId("inventory"), invMobile=byId("mobile-inventory");
 inv.innerHTML=""; invMobile.innerHTML="";
 const fullList=[...BASE_ITEMS.map(n=>({name:n,isBase:true})), ...Object.keys(state.inventory).map(n=>({name:n,isBase:false}))];
 fullList.forEach(({name,isBase})=>{
   inv.appendChild(createItemElement(name,isBase));
   invMobile.appendChild(createItemElement(name,isBase));
 });
}

function renderMachines(){
 const cont=byId("machines-container"); cont.innerHTML="";
 MACHINES.forEach(machine=>{
   const wrap=document.createElement("div"); wrap.className="machine"; wrap.dataset.machine=machine;
   const title=document.createElement("div"); title.className="machine-title"; title.textContent=machine;
   const content=document.createElement("div"); content.className="machine-content";
   const slots=document.createElement("div"); slots.className="slots";
   state.machines[machine].forEach(it=>{
     const pill=document.createElement("div"); pill.className="slot-pill show";
     const img=document.createElement("img"); img.src=IMAGE_MAP[it]||""; img.alt=it;
     const cap=document.createElement("span"); cap.textContent=it; pill.append(img,cap);
     slots.appendChild(pill);
   });
   content.appendChild(slots);
   const controls=document.createElement("div"); controls.className="controls";
   const bProc=document.createElement("button"); bProc.className="btn"; bProc.textContent="Обработать"; bProc.onclick=()=>processCraft(machine,slots);
   const bClear=document.createElement("button"); bClear.className="btn"; bClear.textContent="Очистить"; bClear.onclick=()=>clearMachine(machine);
   controls.append(bProc,bClear);
   wrap.append(title,content,controls);
   wrap.addEventListener("dragover", e=>{ e.preventDefault(); wrap.classList.add("dragover"); });
   wrap.addEventListener("dragleave", ()=>wrap.classList.remove("dragover"));
   wrap.addEventListener("drop", e=>{
     wrap.classList.remove("dragover");
     const name = e.dataTransfer.getData("text/name");
     const isBase = e.dataTransfer.getData("text/base")==="1";
     dropToMachine(name,isBase,machine);
   });
   cont.appendChild(wrap);
 });
}

function dropToMachine(name,isBase,machine){
 state.machines[machine].push(name);
 if(!isBase){
   if(state.inventory[name]>1){ state.inventory[name]--; }
   else { delete state.inventory[name]; }
 }
 renderAll();
}

function arraysAsMultisetEqual(a,b){
 if(a.length!==b.length) return false;
 const cnt=new Map(); a.forEach(x=>cnt.set(x,(cnt.get(x)||0)+1));
 for(const x of b){ const v=cnt.get(x); if(!v) return false; if(v===1) cnt.delete(x); else cnt.set(x,v-1); }
 return cnt.size===0;
}

function showNotification(message){
  const notif=document.createElement("div");
  notif.className="notification";
  notif.textContent=message;
  document.body.appendChild(notif);
  setTimeout(()=>notif.style.opacity="1",10);
  setTimeout(()=>{
    notif.style.opacity="0";
    setTimeout(()=>notif.remove(),300);
  },2000);
}

function processCraft(machine, slotsElem){
 const input=[...state.machines[machine]];
 const recipe=RECIPES.find(r=>r.machine===machine && arraysAsMultisetEqual(r.components,input));
 if(recipe){
   craftFlash(slotsElem);
   if(state.inventory[recipe.result]) state.inventory[recipe.result]++;
   else state.inventory[recipe.result]=1;
   const idx=RECIPES.indexOf(recipe); state.discoveredByIdx[idx]=true;
   if(recipe.result==="труба"){ showConfetti(); setTimeout(()=>alert("Поздравляем! Вы изготовили трубу!"),50); }
 } else {
   showNotification("Неправильное сочетание материалов!");
 }
 state.machines[machine]=[];
 renderAll();
}

function clearMachine(machine){
  const items=state.machines[machine]||[];
  items.forEach(item=>{
    if(!BASE_ITEMS.includes(item)){
      if(state.inventory[item]) state.inventory[item]++;
      else state.inventory[item]=1;
    }
  });
  state.machines[machine]=[];
  renderAll();
}

function craftFlash(slotsElem){ const f=document.createElement("div"); f.className="flash"; slotsElem.appendChild(f); setTimeout(()=>f.remove(),450);}
function showConfetti(){
  const root=byId("confetti");
  for(let i=0;i<120;i++){
    const p=document.createElement("div"); p.className="confetti-piece";
    p.style.left=(Math.random()*100)+"vw";
    p.style.background=["gold","deepskyblue","lime","tomato","violet"][Math.floor(Math.random()*5)];
    p.style.animationDelay=(Math.random()*0.6)+"s";
    root.appendChild(p);
    setTimeout(()=>p.remove(),2600);
  }
}

function renderRecipes(){
  const list = byId("recipes-list"); list.innerHTML="";
  Object.keys(state.discoveredByIdx).forEach(k=>{
    if(!state.discoveredByIdx[k]) return;
    const r = RECIPES[+k];
    const line = document.createElement("div"); line.className="recipe";
    line.textContent=`${r.components.join(" + ")} → ${r.result} (в ${r.machine})`;
    list.appendChild(line);
  });
}

function renderAll(){ renderInventory(); renderMachines(); renderRecipes(); }

byId("toggle-inv").addEventListener("click", ()=>{ const inv = byId("mobile-inventory"); inv.style.display=inv.style.display==="flex"?"none":"flex"; });
window.addEventListener("resize", ()=>{ const t=byId("toggle-inv"); if(isMobile()){ t.style.display="block"; } else { t.style.display="none"; byId("mobile-inventory").style.display="none"; } });
window.addEventListener("DOMContentLoaded", ()=>{ byId("toggle-inv").style.display="none"; document.body.classList.add("dark"); });
</script>
</body>
</html>
